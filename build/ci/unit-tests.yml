# Name: unit-tests
# URL: https://dev.azure.com/dnceng/public/_build?definitionId=406
#
# Responsible for validating pull requests and commits to protected branches against unit tests.

# Branches that trigger a build on commit
trigger:
  branches:
    include:
    - master
    - dev15.0.x
    - dev15.9.x
    - dev16.0.x
    - dev16.1.x
    - dev16.2.x
    - dev16.3.x
    - feature/*
  paths:
    exclude: # don't trigger the CI if only a doc file was changed
    - docs/*
    - README.md

# Branches that trigger builds on PR
pr:
  branches:
    include:
    - master
    - dev15.0.x
    - dev15.9.x
    - dev16.0.x
    - dev16.1.x
    - dev16.2.x
    - dev16.3.x
    - feature/*
  paths:
    exclude: # don't trigger the CI if only a doc file was changed
    - docs/*
    - README.md

jobs:
- template: unit-tests-template.yml
  parameters:
    name: Windows_Debug
    configuration: Debug
    pool:
      name: NetCorePublic-Pool
      queue: BuildPool.Windows.10.Amd64.VS2019.Pre.Open

- template: unit-tests-template.yml
  parameters:
    name: Windows_Release
    configuration: Release
    pool:
      name: NetCorePublic-Pool
      queue: BuildPool.Windows.10.Amd64.VS2019.Pre.Open

- template: unit-tests-template.yml
  parameters:
    name: Spanish
    configuration: Debug
    pool: 
      name: NetCorePublic-Pool
      queue: BuildPool.Windows.Amd64.VS2019.Pre.ES.Open

- job: RichNav
  pool:
    name: NetCorePublic-Pool
    queue: BuildPool.Windows.10.Amd64.VS2019.Pre.Open
  variables:
    _configuration: Debug
  timeoutInMinutes: 240
  steps:
    - script: $(Build.SourcesDirectory)\build.cmd /no-build /no-test /no-deploy
    - task: UseDotNet@2
        inputs:
            packageType: sdk
            version: 2.1.503
    - task: RichCodeNavIndexer@0
      continueOnError: true
      inputs:
        serviceConnection: 'rich-nav'
        nugetServiceConnection: 'rich-nav-nuget'
        githubServiceConnection: 'dotnet'
        languages: 'csharp'
        serviceEndpoint: 'https://prod.richnav.vsengsaas.visualstudio.com'
